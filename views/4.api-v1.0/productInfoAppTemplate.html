<!DOCTYPE html>
<html>
<head>
    <title><%= result.title %> - 新新农人</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="robots" content="all,follow" />
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,input,button,textarea,p,blockquote,th,td,span,a { margin: 0; padding: 0; }

        em,strong { font-style: normal; font-weight: normal; }

        table { border-collapse: collapse; border-spacing: 0; }
        a:hover { text-decoration: none; }

        body { background-color: white; color: gray; font-family: "微软雅黑","Microsoft YaHei","Helvetica Neue",Helvetica,Arial,sans-serif; }
        .container { margin: 0 auto;width: 96%; }
        .container #product_info { margin-top: 5px;padding-left: 5px;padding-right: 5px;padding-bottom: 5px; }
        .container #product_info img { display: block;max-width: 90%;width: 90%;-ms-interpolation-mode: bicubic;height:auto;margin: 0 auto; }
    </style>
</head>

<body>
	<div class="container">
        <div id="product_info"><%- result.productInfo %></div>
    </div>
