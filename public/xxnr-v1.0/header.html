<div class="wrap head">
	<div class="left user">
		<div class="login">
			欢迎来到新新农人<a href="login.html">登录</a><a href="register.html">注册</a>
		</div>
	</div>
	<div class="right option">
		<a href="#" id="myNewFarmer">我的新农人</a><em class="line">|</em>
		<div class="header_slide">
			<p class="mobile">手机版</p>
			<div class="header_pop">
				<a href="newFarmer.apk">安卓文件下载</a>
				<div class="qrcode">
					<div class="left">
						<p><img src="images/androidtdcode.png" alt=""></p>
						<p>Android端</p>
					</div>
					<div class="right">
						<p><img src="images/iostdcode.png" alt=""></p>
						<p>iphone端</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		$(".header_slide .mobile").click(function(){
			$(this).toggleClass("current");
			$(".option").find(".line").toggle();
			$(".header_pop").toggle();
		})
		var user = sessionStorage.getItem('user');
    	if(user){
    		var html='<a href="userCenter.html">'+JSON.parse(user).loginName+'</a>&nbsp;|&nbsp;<a href="javascript:void(0)" onclick="logout()">退出</a>';
        	$('.login').html(html);
        }
	});

	$("#myNewFarmer").click(function(){
		var user= $.parseJSON(sessionStorage.getItem("user"));
        if(user!=null&&user.userid!=null&&user.userid!=""){
			window.location.href="userCenter.html";
		}else{
			window.location.href="login.html";
		}
	});

    var logout = function(){
        sessionStorage.removeItem('user');
        window.location.href="login.html";
    }
</script>
