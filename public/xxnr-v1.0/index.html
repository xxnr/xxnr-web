<!doctype html>
<html ng-app="xxnr">
<head>
    <meta charset="utf-8">
    <title>新新农人-农业互联网电商服务平台-新农业、新农村、新农人</title>
    <link rel='icon' href='images\title_logo.png' type='image/png' />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta name="description" content="新新农人是一家农业互联网电商服务平台，在线销售化肥、汽车等多种品牌的优质农资商品，关注新农人、聚焦新农人、服务新农人！">
    <meta name="keywords" content="农资电商,农资商城,化肥,汽车,电子商务,农村金融,新新农人">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/commonConfig.js"></script>
    <script src="js/commonService.js"></script>
    <script src="js/remoteApiService.js"></script>
    <script src="js/responsiveslides.min.js"></script>
    <script src="js/payService.js"></script>
    <script src="js/shoppingCart/shoppingCartController.js"></script>
    <script src="js/index/indexController.js"></script>
    <script src="js/login/loginController.js"></script>
    <script src="js/news/newsController.js"></script>
    <script>
        $('.header').ready(function(){
            $(".header").load("header.html");
        })
        $('.footer').ready(function(){
            $(".footer").load("footer.html");
        })
    </script>
</head>
<body>
<div class="header"></div>
<div class="wrap nav">
    <h1 class="left logo"><a href="#">新新农人</a></h1>
    <ul class="left">
        <li><a href="#" class="current">首页</a></li>
        <li><a href="huafei.html">化肥专场</a></li>
        <li><a href="car.html">汽车专场</a></li>
        <li><a href="news.html">新农资讯</a></li>
        <!-- <li><a href="#">新农论坛</a></li> -->
        <li><a href="company.html">公司简介</a></li>
    </ul>
    <div class="right buy" ng-controller="shoppingCartController">
        <a href="" ng-click="accessShoppingCart()"><em>&nbsp;</em>购物车（{{shoppingCartCount}}）</a>
    </div>
</div>
<div class="clear wrap channel1" ng-controller="indexController">
    <div class="left banner">
        <ul class="rslides">
            <img src="images/baner1.png" alt="" />
            <a href="huafei.html"><img src="images/baner2.png" alt="" /></a>
            <a href="car.html"><img src="images/baner3.png" alt="" /></a>
        </ul>
    </div>
    <div class="right news">
        <div class="title">
            <h4 class="left">最新资讯</h4>
            <a href="news.html" class="right">更多</a>
        </div>
        <ul ng-controller="newsController">
            <li ng-repeat="article in articles"><a href="" ng-click="show($index)"><em></em>{{article.name}}</a></li>
        </ul>
    </div>
</div>
<div class="wrap channel2" ng-controller="indexController">
    <div class="title">
        <h4 class="left">热卖品牌</h4>
        <div class="page right">
            <a href="javascript:;" class="prev"></a>
            <a href="javascript:;" class="next"></a>
        </div>
    </div>
    <div class="related_product_list">
        <ul>
            <li ng-repeat="brand in brands"><a href=""><img ng-src={{brand.src}} alt=""></a></li>
        </ul>
    </div>
</div>
<div class="clear channel3" ng-controller="indexController">
    <div class="wrap">
        <div ng-repeat="class in classes">
            <div class="title">
                <h4 class="left">{{class.title}}</h4>
                <a ng-href={{class.url}} class="right">更多产品</a>
            </div>
            <div class="channel3_body">
                <div class="left adver"><a ng-href={{class.url}}><img ng-src={{class.imgUrl}} alt="" /></a></div>
                <ul class="left">
                    <li ng-repeat="product in class.products">
                        <a ng-href={{product.detailUrl}}>
                            <p class="img">
                                <img data-rid="134749" width="211px" height="172px" data-index="0" data-max-height="172" data-max-width="211" ng-src={{product.imgUrl}} alt="" />
                            </p>
                            <p class="product-name" title={{product.name}} >{{product.shortName}}</p>
                            <p class="price">￥{{product.price}} <del style="color:#C0C0C0" ng-hide="{{!product.hasDiscount}}">{{product.discountPrice}}</del></p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script>
    $(function() {
        $(".rslides").responsiveSlides({
            auto: true,
            pager: true,
            nav: true,
            speed: 500,
            namespace: "slide"

        });
    });
    function initSlider(options) {
        var index = 0, liWidth = $(options.wrapLi).find('li').eq(0).width(), imgTotal = $(options.wrapLi).find('li').length;
        function move() {
            if(index > imgTotal - options.num) {
                index = imgTotal - options.num;
            } else if(index < 0) {
                index = 0;
            } else {
                $(options.wrapLi).stop().animate({
                    left : -(liWidth * index) - 20 * index + 'px'
                }, 300);
            }
        }
        $(options.next).click(function() {
            index++;
            move();
            return false;
        });
        $(options.prev).click(function() {
            index--;
            move();
            return false;
        });
    }
    $(function(){
        initSlider({
            wrapLi : '.related_product_list ul',
            num : 5,
            next : '.channel2 .next',
            prev : '.channel2 .prev'
        });
    })

</script>
</body>
</html>
