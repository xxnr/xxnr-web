
#user  nobody;
worker_processes  1;

error_log  /var/log/nginx/error.log;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$proxy_add_x_forwarded_for"';
    proxy_redirect off;
    proxy_set_header Host      $host;
    proxy_set_header IP $remote_addr;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header REMOTE-HOST $remote_addr;
    #proxy_set_header X-Forwarded-For $http_x_forwarded_for;

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    upstream pc_service_http {
        server 127.0.0.1:8070;
    }

    upstream pc_service_https {
        server 127.0.0.1:8442;
    }

    upstream mobile_service_http {
        server 127.0.0.1:8060;
    }

    upstream mobile_service_https {
        server 127.0.0.1:8443;
    }

